<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#8fd6cb"/>
      <stop offset="1" stop-color="#6ce8d4"/>
    </linearGradient>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2b27" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background circle -->
  <g filter="url(#s)">
    <rect x="8" y="8" width="144" height="144" rx="28" fill="url(#g1)"/>
  </g>

  <!-- stylized cube motif -->
  <g transform="translate(40,36)" opacity="0.98">
    <polygon points="40,0 80,20 40,40 0,20" fill="#0f2b2a" opacity="0.06"/>
    <polygon points="40,0 80,20 80,60 40,40" fill="#0f2b2a" opacity="0.09"/>
    <polygon points="0,20 40,40 40,80 0,60" fill="#0f2b2a" opacity="0.09"/>
    <rect x="22" y="18" width="36" height="36" rx="6" fill="#ffffff" opacity="0.06"/>
    <rect x="22" y="54" width="36" height="36" rx="6" fill="#ffffff" opacity="0.03"/>
  </g>

  <!-- Initials monogram (M) -->
  <text x="80" y="104" text-anchor="middle" font-family="Inter, Arial, sans-serif"
        font-weight="700" font-size="34" fill="#042925">
    M
  </text>

  <!-- subtle highlight -->
  <circle cx="124" cy="36" r="6" fill="#ffffff" opacity="0.08"/>
</svg>